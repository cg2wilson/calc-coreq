<div class="para">The equation of a line in <dfn class="terminology">point-slope form</dfn> is:</div>
<div class="displaymath process-math">
\begin{equation*}
y = m(x-x_1)+y_1
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(m\)</span> is the slope and <span class="process-math">\((x_1,y_1)\)</span> is any point on the line.</div>
