<div class="para">Notice that <span class="process-math">\(\cos\theta\)</span> and <span class="process-math">\(\sec\theta\)</span> are reciprocals. Likewise, <span class="process-math">\(\sin\theta\)</span> and <span class="process-math">\(\csc\theta\)</span> are reciprocals. Lastly, <span class="process-math">\(\tan\theta\)</span> and <span class="process-math">\(\cot\theta\)</span> are reciprocals.</div>
