<div class="para">The <dfn class="terminology">slope</dfn> of a line measures the <dfn class="terminology">rate of change</dfn> of the line (rise over run). Given two points on a line <span class="process-math">\((x_1,y_1)\)</span> and <span class="process-math">\((x_2,y_2)\text{,}\)</span> we can calculate the slope using the following:</div>
<div class="displaymath process-math">
\begin{equation*}
m = \dfrac{y_2-y_1}{x_2-x_1}
\end{equation*}
</div>
